<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://em-content.zobj.net/source/apple/354/church_26ea.png" type="image/x-icon" />
		<link rel="stylesheet" href="../src/main.css" />
		<title>Saint of the Day</title>
	</head>
	<body>
		<div class="card_wrapper">
			<div class="blurEffect"></div>
			<img src="../src/f-top.png" class="flow-top" alt="top-right flower corner image"/>
			<img src="../src/f-bottom.png" class="flow-bottom" alt="bottom-left flower corner image"/>
			<div class="wrapper">
				<div class="header">
					<h1 class="saintName"></h1>
				</div>
				<div class="main">
					<div class="flip-box-inner">
						<div class="flip-box-front imgCon"></div>
						<div class="flip-box-back">
							<h2>Happy <span class="saintName"></span> Feast Day!</h2>
							<p>May we thank God for <span class="saintName"></span>'s service and dedication to the Lord God and Christianity. May we be inspired and have a blessed day!</p>
							<a href="" class="saintInfoLink">
								<button type="button">Learn more about them!</button>
							</a>
						</div>
					</div>
				</div>
				<div class="footer">
					<h2 class="todaysDate"></h2>
				</div>
			</div>
		</div>
		<script src="../src/index.js"></script>
	</body>
</html>
